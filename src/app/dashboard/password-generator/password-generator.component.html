<div class="settings-card">
  <h2>Vault Key Generator</h2>
  <p class="subtitle">Generate strong passwords and manage your history</p>

  <!-- Username -->
  <div class="form-group">
    <label for="username">Label / Username</label>
    <input type="text" id="username" [(ngModel)]="username" placeholder="Enter username" />
  </div>

  <!-- Mode -->
  <div class="form-group">
    <label for="mode">Mode</label>
    <select id="mode" [(ngModel)]="mode">
      <option value="password">Password</option>
      <option value="passphrase">Passphrase</option>
    </select>
  </div>

  <!-- Password length -->
  <div class="form-group">
    <label for="length">Length</label>
    <input type="number" id="length" [(ngModel)]="length" min="5" max="128" />
    <small style="margin-left: 20px;">Use 14+ characters for strong passwords</small>
  </div>

  <!-- Options -->
  <div *ngIf="mode === 'password'" class="form-group options">
    <label><input type="checkbox" [(ngModel)]="includeLower" /> Lowercase</label>
    <label><input type="checkbox" [(ngModel)]="includeUpper" /> Uppercase</label>
    <label><input type="checkbox" [(ngModel)]="includeNumbers" /> Numbers</label>
    <label><input type="checkbox" [(ngModel)]="includeSpecial" /> Special chars</label>
  </div>

  <!-- Advanced options -->
  <div *ngIf="mode === 'password'" class="form-group options">
    <label>
      <input type="number" [(ngModel)]="minNumbers" min="0" placeholder="Min digits" />
      Minimum numbers
    </label>
    <label>
      <input type="number" [(ngModel)]="minSpecial" min="0" placeholder="Min special chars" />
      Minimum special characters
    </label>
  </div>

  <!-- Generate button -->
  <button class="btn-primary" (click)="generatePassword()">Generate</button>

  <!-- Generated Password -->
  <div *ngIf="generatedPassword" class="generated-password">
    <strong>Generated:</strong> {{ generatedPassword }}
    <button class="btn-copy" (click)="copyToClipboard(generatedPassword)">Copy</button>
    <div class="strength" [ngClass]="strengthClass">{{ passwordStrength }}</div>
  </div>
  <div class="menu-separator"></div>
  <!-- History -->
  <div *ngIf="history.length" class="history">
    <h3>History</h3>
    <ul>
      <li *ngFor="let pwd of history" (click)="copyToClipboard(pwd)">
        {{ pwd }}
      </li>
    </ul>
  </div>
</div>
